<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8" lang="en" >
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="resetPassword.css">
    </head>
    <script src="resetPassword.js">
    </script>
    <body>
        <div class="mainDiv">
            <div class="leftPane">
                <div class="formContainer">
                    <div class="logo">
                            <img alt="alphalyteLogo" src="./Icons/loader.svg" style="width: 23.33px; height: 23.33px; border-radius: 50%; padding-top: 3px;">
                            <p id="logoText">Alphalyte</p>
                    </div>
                    <div class="resetPasswordText">
                        <p id="resetPasswordText1">Set Password</p>
                        <p id="resetPasswordText2">Please choose a new password!</p>
                    </div>
                    <div class="resetForm">
                        <div class="passwordError errorMessage" style="visibility: hidden;">
                            Password cannot be empty or less than 8 digits. Please try again.
                        </div>
                        <div class="inputPassword">
                            <input id="inputPassword" type="password" placeholder="New Password" autofocus required minlength="8" maxlength="25" onkeyup="setPasswordColor()">
                        </div>
                        <div class="setPasswordMain">
                            <button class="setPasswordButton" type="submit" onclick="setPassword()">Set Password</button>
                        </div>
                        <div class="setPasswordSuccess" style="visibility: hidden;">
                            <p>New Password Set!</p>
                            <img src="./Icons/standard-success-icon.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightPane">
                <div class="image">
                    <img src="./Icons/Woman.svg">
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8" lang="en" >
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="forgotPassword.css">
    </head>
    <script src="forgotPassword.js">
    </script>
    <body>
        <div class="mainDiv">
            <div class="leftPane">
                <div class="formContainer">
                    <div class="logo">
                            <img alt="alphalyteLogo" src="./Icons/loader.svg" style="width: 23.33px; height: 23.33px; border-radius: 50%; padding-top: 3px;">
                            <p id="logoText">Alphalyte</p>
                    </div>
                        <button class="backButton" onclick="history.back()">
                            <img src="./Icons/backButton.svg" style="width: 23.33px; height: 23.33px; border-radius: 50%; ">
                        </button>
                    <div class="resetPasswordText">
                        <p id="resetPasswordText1">Reset Your Password</p>
                        <p id="resetPasswordText2">Enter your mobile number</p>
                    </div>
                    <div class="resetForm">
                        <div class="mobileError errorMessage" style="visibility: hidden;">
                            Mobile Number cannot be empty or less than 10 digits. Please try again.
                        </div>
                        <div class="inputMobile">
                            <input id="inputMobile" type="text" placeholder="Mobile Number" autofocus required maxlength="10" onkeyup="sendOTPColor()">
                        </div>
                        <div class="sendOTPMain">
                            <button class="sendOTPButton" type="submit" onclick="OTPsent()">Send OTP</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightPane">
                <div class="image">
                    <img src="./Icons/Woman.svg">
                </div>
            </div>
        </div>
    </body>
</html>

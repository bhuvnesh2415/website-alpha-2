<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8" lang="en" >
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="verifyOTP.css">
    </head>
    <body>
        <div class="mainDiv">
            <div class="leftPane">
                <div class="formContainer">
                    <div class="logo">
                            <img alt="alphalyteLogo" src="./Icons/loader.svg" >
                            <p id="logoText">Alphalyte</p>
                    </div>
                    <div class="backButton" >
                        <a href="forgotPassword.html">
                            <img src="./Icons/backButton.svg" >
                        </a>
                    </div>
                    <div class="OTPtext">
                        <p id="OTPtext1">Verify Mobile Number</p>
                        <p id="OTPtext2">We've sent an OTP on xxxxxxxxxx</p>
                    </div>
                    <div class="OTPform">
                        <!-- <div class="wrongOTPerror" style="display: none;">
                            <p>Wrong OTP! Please try again</p>
                        </div> -->
                        <div class="inputOTP">
                            <input id="inputOTP1" type="number" required maxlength="1" autofocus>
                            <input id="inputOTP2" type="number" required maxlength="1">
                            <input id="inputOTP3" type="number" required maxlength="1">
                            <input id="inputOTP4" type="number" required maxlength="1">
                        </div>
                        <div class="resendOTP">
                            <p>Resend OTP in 30s</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightPane">
                <img src="./Icons/Woman.svg" >
            </div>
        </div>
    </body>
</html>

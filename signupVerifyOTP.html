<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8" lang="en" >
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="signupVerifyOTP.css">
    </head>
    <script src="signupVerifyOTP.js">
    </script>
    <body onload="OTPnextFocus(); OTPsent()"> 
        <div class="mainDiv">
            <div class="leftPane">
                <div class="formContainer">
                    <div class="logo">
                        <img alt="alphalyteLogo" src="./Icons/loader.svg" style="width: 23.33px; height: 23.33px; border-radius: 50%; padding-top: 3px;">
                        <p id="logoText">Alphalyte</p>
                    </div>
                    <button class="backButton" onclick="history.back()">
                        <img src="./Icons/backButton.svg" style="width: 23.33px; height: 23.33px; border-radius: 50%; ">
                    </button>
                    <div class="OTPtext">
                    <p id="OTPtext1">Verify Mobile Number</p>
                        <p id="OTPtext2" style="display: block;">We have sent an OTP on</p>  
                        <p id="OTPtext3" style="display: none;">OTP resent on <p id="mobileNumber"></p> </p>                  
                    </div>
                    <div class="OTPform">
                        <div class="wrongOTPerror errorMessage" style="visibility: hidden;">
                            <p>Wrong OTP! Please try again</p>
                        </div>
                        <div class="inputOTP">
                            <input id="inputOTP1" type="text" required maxlength="1" autofocus  onkeypress="setTimeout(OTPerror, 500)">
                            <input id="inputOTP2" type="text" required maxlength="1" onkeypress="setTimeout(OTPerror, 500)" >
                            <input id="inputOTP3" type="text" required maxlength="1" onkeypress="setTimeout(OTPerror, 500)" >
                            <input id="inputOTP4" type="text" required maxlength="1" onkeypress="setTimeout(OTPerror, 500)" >
                            <img  id="OTPverified" src="/Icons/standard-success-icon.svg" style="visibility: hidden;">
                        </div>
                        <button class="resendOTP" onclick="OTPresent()">Resend OTP</button>
                    </div>
                </div>
            </div>
            <div class="rightPane">
                <div class="image">
                    <img src="./Icons/Woman.svg">
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Set Password</title>
        <meta charset="UTF-8" lang="en" >
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="setPassword.css">
    </head>
    <body>
        <div class="mainDiv">
            <div class="leftPane">
                <div class="formContainer">
                    <div class="logo">
                            <img alt="alphalyteLogo" src="./Icons/loader.svg" style="width: 23.33px; height: 23.33px; border-radius: 50%; padding-top: 3px;">
                            <p id="logoText">Alphalyte</p>
                    </div>
                    <div class="setPassText">
                        <p id="setPassText1">Set Password</p>
                        <p id="setPassText2">Please choose a new password!</p>
                    </div>
                    <div class="passwordForm">
                        <div class="inputPassword">
                            <input id="inputPassword" type="text" placeholder="New Password" required maxlength="25">
                        </div>
                        <div class="setPassword">
                            <a href="login.html">
                                <button class="setPasswordButton" type="submit">Set Password</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightPane">
                <img src="./Icons/Woman.svg" style="margin-left: 80px;">
            </div>
        </div>
    </body>
</html>
